<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Strona Glowna</title>
		<link href="template/css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">

              var ws = new WebSocket("ws://155.158.132.178:8080/chat-web/chatservlet");

              ws.onopen = function()
               {
               };

               ws.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
                  document.getElementById("chatlog").textContent += received_msg + "\n";
               };
        
               ws.onclose = function()
               { 
               };

           function WebSocketTest()
           {
            if ("WebSocket" in window)
            {
               alert("WebSocket is supported by your Browser!");
            }
            else
            {
               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }

         }
          function postToServer(){
              ws.send(document.getElementById("msg").value);
              document.getElementById("msg").value = "";
          }
          function closeConnect(){
              ws.close();
          }

          function login(){
              ws.doGet();
              if (ws.getStatusLogining())
              {
                alert("IS OK");
              }
          }
      </script>
</head>
<body>

<div id="wrapper">
    <div class="user-icon"></div>
    <div class="pass-icon"></div>
	
<div class="login-form">

    <div class="header">
		<h1>Czat :)</h1>
    </div>

    <div class="content">
		<textarea id="chatlog" name="textarea" class="input username" readonly></textarea>
		<input id="msg" type="text" class="input password" value="Wiadomosc..." onfocus="this.value=''" />
    </div>

    <div class="footer">
		<input type="submit" name="submit" value="Wyslij" class="button" onClick="postToServer()"/>
    </div>

</div>
</div>
<div class="gradient"></div>
<script type="text/javascript">
$(document).ready(function() {
	$(".username").focus(function() {
		$(".user-icon").css("left","-48px");
	});
	$(".username").blur(function() {
		$(".user-icon").css("left","0px");
	});
	
	$(".password").focus(function() {
		$(".pass-icon").css("left","-48px");
	});
	$(".password").blur(function() {
		$(".pass-icon").css("left","0px");
	});
});
</script>

</body>
</html>
